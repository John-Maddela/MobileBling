<script>
// === JavaScript Filtering ===
const priceRange = document.getElementById('priceRange');
const priceValue = document.getElementById('priceValue');
const checkboxes = document.querySelectorAll('.category-filter');
const products = document.querySelectorAll('.product');

priceRange.addEventListener('input', () => {
  priceValue.textContent = priceRange.value;
  filterProducts();
});
checkboxes.forEach(chk => chk.addEventListener('change', filterProducts));

function filterProducts() {
  const selectedCategories = Array.from(checkboxes).filter(chk => chk.checked).map(chk => chk.value);
  const maxPrice = parseInt(priceRange.value);

  products.forEach(product => {
    const categoryMatch = selectedCategories.length === 0 || selectedCategories.includes(product.dataset.category);
    const priceMatch = parseInt(product.dataset.price) <= maxPrice;
    product.style.display = (categoryMatch && priceMatch) ? 'block' : 'none';
  });
}
</script>
